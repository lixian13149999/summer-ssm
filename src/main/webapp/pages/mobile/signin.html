<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">
    <title>手机端登录页面</title>
    <!-- 框架样式引入 -->
    <!-- bootstrap基础样式 -->
    <link rel="stylesheet" href="../../static/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <!-- bootstrap时间插件样式 -->
    <link rel="stylesheet" href="../../static/libs/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" type="text/css">
    <!-- bootstrap的按钮样式 -->
    <link rel="stylesheet" href="../../static/libs/bootstrap-buttons/buttons.css" type="text/css">
    <!-- 引入阿里的图标 -->
    <link rel="stylesheet" href="../../static/libs/iconfont/iconfont.css" type="text/less">

    <!-- 引入图标 -->
    <link rel="shortcut icon" href="../../static/pc/imgs/logo32.png">
    
    <!-- 自定义样式-->
    <link rel="stylesheet" href="../../static/mobile/css/sign.css">
    
    
</head>
<body>
    <div class="main">
        <div class="content">
           
            <div class="logo">
                <i class="icon icon-logo"></i>
            </div>
            
            <div class="input-container">
                <form>
                    <div class="input-block">
                        <input type="text" class="input-box" data-input-box="input" placeholder="请输入用户名">
                        <span class="delete hide" data-text-delete="delete">X</span>
                    </div>

                    <div class="input-block">
                        <input type="password" class="input-box" data-input-box="input" placeholder="请输入密码">
                        <span class="delete hide" data-text-delete="delete">X</span>
                    </div>

                    <button class="button button-primary button-rounded mobile-button" disabled>登录</button>
                    
                </form>
                
                <div class="tips">
                    <a href="signup.html">
                        没有系统账号？去注册
                    </a>
                </div>
            </div>
            
            <div class="footer-container">
                <div class="footer-title">
                    <span class="title-text">社交账号登录</span>
                </div>
                
                <div class="weixin">
                    <i class="icon icon-wechat"></i>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- 无法登录模块-->
    
    
    <!-- 框架js文件的引入 -->
    <!-- jquery文件 -->
    <script src="../../static/libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <!--引入jQuery的校验-->
    <script src="../../static/libs/jquery-validation/jquery.validate.min.js"></script>
    <!--引入jQuery校验的中文提示-->
    <script src="../../static/libs/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- jquery-ui文件 -->
    <script src="../../static/libs/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <!-- bootstrap主js文件 -->
    <script src="../../static/libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- less编译的js文件 -->
    <script src="../../static/libs/less/dist/less.min.js" type="text/javascript"></script>

    <!-- 自定义的一些js文件 -->
    <script src="../../static/mobile/js/sign.js"></script>
    <!-- 常用工具类 -->
    
</body>
</html>
