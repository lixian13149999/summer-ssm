<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>

    <!-- 框架样式引入 -->
    <!-- bootstrap基础样式 -->
    <link rel="stylesheet" href="../../static/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <!-- bootstrap时间插件样式 -->
    <link rel="stylesheet" href="../../static/libs/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" type="text/css">
    <!-- bootstrap的按钮样式 -->
    <link rel="stylesheet" href="../../static/libs/bootstrap-buttons/buttons.css" type="text/css">
    <!-- 引入阿里的图标 -->
    <link rel="stylesheet" href="../../static/libs/iconfont/iconfont.css" type="text/less">

    <!-- 引入图标 -->
    <link rel="shortcut icon" href="../../static/pc/imgs/logo32.png">

    <!-- 自设定样式的引入 -->
    <link rel="stylesheet/less" href="../../static/pc/css/index.less" type="text/less">
    <link rel="stylesheet" type="text/less" href="../../static/pc/css/include/sign.less">

</head>

<body>
    <!--头部开始-->
    <div class="viewFramework-topbar-sign">
        <div class="view-top-cont">
            <div class="top-logo-box">
                <a href="#" class="logo-href">
                    <i class="logo-icon icon icon-logo"></i>
                    <span class="logo-title hover-default">业务·管理平台</span>
                </a>
            </div>
            <div class="top-menu-box"></div>
            <div class="top-user-box" style="padding-top:25px">
                已有账号？<a href="signup.html" class="to-signin">请登录</a>
            </div>
        </div>
    </div>

    <!--body部分开始-->
    <div class="viewFramework-body">
        <div class="sign-body-cont">
           <div class="sign-content-box">
                <div class="sign-container mail-check-container">
                    <div class="sign-form mail-form">
                       <div class="form-title">
                           邮箱验证
                       </div>
                        
                        <div class="mail-pic">
                            <img src="../../static/pc/imgs/mail_icon.png" alt="mail-pic">
                        </div>

                        <form id="signup-form" method="get" action="javascript:formAction()" class="form-horizontal">
                            <div class="page-form beaut-form-box">
                                <label for="email" class="control-label">请输入邮箱地址</label>
                                <input id="email" data-form-control="beaut-control" type="text" name="email" class="form-control" id="" placeholder="">
                                <label for="email" class="error-msg-label"></label>
                            </div>
                            <input type="submit" value="发送" class="button button-primary button-rounded pre-button mail-button" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 底部开始 -->
    <div class="viewFramework-footer">
        <div class="sign-footer-cont">
            江苏绿能宝融租租赁有限公司
        </div>
    </div>

    <!-- 框架js文件的引入 -->
    <!-- jquery文件 -->
    <script src="../../static/libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <!--引入jQuery的校验-->
    <script src="../../static/libs/jquery-validation/jquery.validate.min.js"></script>
    <!--引入jQuery校验的中文提示-->
    <script src="../../static/libs/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- jquery-ui文件 -->
    <script src="../../static/libs/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <!-- bootstrap主js文件 -->
    <script src="../../static/libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- less编译的js文件 -->
    <script src="../../static/libs/less/dist/less.min.js" type="text/javascript"></script>

    <!-- 自定义的一些js文件 -->
    <!-- 常用工具类 -->
    <script type="text/javascript" src="../../static/pc/js/common/itools.js"></script>
    <script type="text/javascript" src="../../static/pc/js/common/ipopover.js"></script>
    <script type="text/javascript" src="../../static/pc/js/common/iverify.js"></script>
    <script type="text/javascript" src="../../static/pc/js/common/ivalidate.js"></script>
    
    <script type="text/javascript" src="../../static/pc/js/common/imain.js"></script>
    <script type="text/javascript" src="../../static/pc/js/common/itop.js"></script>
    <script type="text/javascript" src="../../static/pc/js/common/imenu.js"></script>
    <script type="text/javascript" src="../../static/pc/js/common/iform.js"></script>
    <script type="text/javascript" charset="utf-8">
        vd.init("signup-form");
    </script>
</body>
</html>
