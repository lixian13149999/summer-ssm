<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bcdbook</title>
    
    <!-- 框架样式引入 -->
    <!-- bootstrap基础样式 -->
    <link rel="stylesheet" href="../../static/libs/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <!-- bootstrap时间插件样式 -->
    <link rel="stylesheet" href="../../static/libs/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" type="text/css">
    <!-- bootstrap的按钮样式 -->
    <link rel="stylesheet" href="../../static/libs/bootstrap-buttons/buttons.css" type="text/css">
    <!-- 引入阿里的图标 -->
    <link rel="stylesheet" href="../../static/libs/iconfont/iconfont.css" type="text/less">

    <!-- 引入图标 -->
    <link rel="shortcut icon" href="../../static/pc/imgs/logo32.png">

    <!-- 自设定样式的引入 -->
     <link rel="stylesheet/less" href="../../static/pc/css/index.less" type="text/less"> 


</head>
<body>
    <!--头部开始-->
    <div class="viewFramework-topbar">
        <div class="view-top-cont">
            <div class="top-logo-box">
                <a href="javascript:void(0)" class="logo-href">
                    <i class="logo-icon icon icon-logo"></i>
                    <span class="logo-title hover-default">业务·管理平台</span>
                </a>
            </div>
            <div class="top-menu-box"></div>
            <div class="top-user-box">
<!--                <div class="user-tools-box">-->
                <a href="javascript:void(0)" class="tools-icon tools-message">
                    <i class="icon icon-message hover-default"></i>
                </a>
                <a data-toggle="prompt-cont" data-content-func-mapping="itop.getWechatBarcode" href="javascript:void(0)" class="tools-icon tools-wechat">
                    <i class="icon icon-wechat hover-default"></i>
                </a>
                <a href="javascript:void(0)" class="user-photo" style="background-image:url('../../static/pc/imgs/user.png')"></a>
<!--                </div>-->
<!--                <div class="user-info-box">-->
<!--                </div>-->
            </div>
        </div>
    </div>
    
    <!--body部分开始-->
    <div class="viewFramework-body">
        <div class="view-body-cont"></div>
    </div>
    
    
    <!-- 底部开始 -->
    <div class="viewFramework-footer">
        <div class="view-footer-cont"></div>
    </div>
    
    <!-- 框架js文件的引入 -->
    <!-- jquery文件 -->
    <script src="../../static/libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <!-- jquery-ui文件 -->
    <script src="../../static/libs/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <!-- bootstrap主js文件 -->
    <script src="../../static/libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    
    <!-- less编译的js文件 -->
    <script src="../../static/libs/less/dist/less.min.js" type="text/javascript"></script>
    
    <!-- 自定义的一些js文件 -->
    <!-- 常用工具类 -->
    <script type="text/javascript" src="../../static/pc/js/common/itools.js"></script>
    <script type="text/javascript" src="../../static/pc/js/common/ipopover.js"></script>
    <script type="text/javascript" src="../../static/pc/js/common/itop.js"></script>
    <script type="text/javascript" charset="utf-8">
        
    </script>
</body>
</html>
