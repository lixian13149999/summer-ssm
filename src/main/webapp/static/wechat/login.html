<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/public/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/lib/button/buttons.css">
    <link rel="stylesheet" type="text/css" href="/public/lib/iconfont/iconfont.css">

    <!--    <link rel="stylesheet/less" type="text/css" href="/public/css/main.less">-->

    <link rel="stylesheet/less" type="text/css" href="/public/css/wechat/login.less">
</head>

<body>
    <div class="container">
        <div class="row logo-box">
            <!--
        <div class="col-xs-1 col-xs-offset-5">
        </div>
        <div class="container col-xs-5 logo-cont">
        </div>
-->
            <i class="icon icon-logo logo"></i>
        </div>

        <form class="form">
            <div class="form-group form-group-lg">
                <div class="container col-xs-12 input-group">
                    <i class="icon icon-user login-icon input-group-addon"></i>
                    <input type="email" class="form-control" id="" placeholder="用户名">
                </div>
            </div>
            <div class="form-group form-group-lg">
                <div class="container col-xs-12 input-group">
                    <i class="icon icon-key login-icon input-group-addon"></i>
                    <input type="password" class="form-control" id="" placeholder="密码">
                </div>
            </div>

            <div class="row">

                <div class="col-xs-1 col-xs-offset-5"></div>
                <div class="col-xs-5 button-cont">
                    <a href="javascript:void(0)" class="button button-border-thin button-primary login-button">登录</a>
                </div>

            </div>
        </form>
    </div>

    <script type="text/javascript" src="/public/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/public/lib/jquery-cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="/public/lib/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/public/lib/less/less.min.js"></script>
</body>

</html>
